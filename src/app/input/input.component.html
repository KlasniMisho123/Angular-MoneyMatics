<form (ngSubmit)="onSubmit()" >
    <div class="input-group">
        <label>Initial Investment</label>
        <input type="number" id="initialInvestment" name="initialInvestment" [(ngModel)]="initialInvestment" />
    
        <label>Expected Return</label>
        <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </div>
    <div class="input-group">
        <label>Anual Investment</label>
        <input type="number" id="anualInvestment" name="anualInvestment" [(ngModel)]="annualInvestment" />

        <label>Duration</label>
        <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
    </div>
        <button type="submit" > Calculate </button>
</form>
